		*{margin:0; padding:0; }

		@font-face { font-family: 'GmarketSansBold';  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff'); font-weight: normal; font-style: normal;}

		/*헤더*/
		body{ width: auto; height: 100vh;}

		.logo_w img{width: 120px; position:relative; margin-left: 100px; padding-top: 70px;}
		

		.line{ position:relative; height: 320px; margin-bottom: 30px; }

		.nav{display: flex; position:relative; justify-content: space-between; align-items: center; flex-direction: column;  }
		.nav li{ display: flex; flex-direction: column; align-items: center; list-style:none; margin-top: 10px;}
		.nav a{display: flex; text-decoration: none; font-size:50px; justify-content: space-between; align-items: center;  flex-direction: column; }
		.nav .click{font-family: 'GmarketSansBold'; font-size: 30px; font-weight: bold; color: #fff; line-height: 60px;}
		.nav .un_click{font-family: 'GmarketSansLight'; font-size: 24px; color: #fff; line-height: 60px;}

		/* 하부 카테고리 및 페이지 이름*/
		.main{ position: absolute; width: 2000px; margin-left: 380px;  }
		.top .menu{ width:1400px;display: flex; justify-content: flex-start; align-items: center;  }
		.menu .icon{width: 60px;  margin-top: 50px; padding-right: 30px; float: left; }
		.menu img{width: 60px;  }
		
		.title{display: flex; flex-wrap: wrap; margin-left: 800px; align-items: center;  }
		#icon_logo{ margin-top: 50px; width: 40px; height: 40px; margin-right: 10px; }
		.title h2{ font-family: 'GmarketSansBold'; font-size: 26px; font-weight: bold; color: var(--ppt-color); line-height: 60px; text-align: center; margin-top:50px;  }

		/* 내용*/
		.container{display: flex; flex-direction: row; position: absolute;  }
		.content{ display: flex; align-items: center; flex-direction: column; margin-right: 60px;} 
		.hov-anim-box img{width: 380px; box-sizing: border-box; box-shadow: 0px 6px 8px #F0F0F0; border-radius: 10px; margin-top: 50px; margin-left: -15px;}
		.hov-anim-box .animated{display: none; }
		.hov-anim-box:hover .animated{display: inline; transform: scale(1.1);}
		.hov-anim-box:hover .static{display: none; transform: scale(1.1);}

		.text{display: flex; align-items: center; width: 400px;}
		#icon_key{width: 30px; padding-top: 30px; padding-right: 10px;}
		.keyName{font-family: 'GmarketSansBold'; font-size: 18px; color: #323232; line-height: 50px;}
		.content h4{font-family: 'GmarketSansBold'; font-size: 20px; color: #323232; line-height: 40px;}
